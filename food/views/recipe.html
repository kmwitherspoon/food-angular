<section ng-repeat='item in items'>
  <article class='' data-id="{{item.id}}">
    <img ng-src="{{item.images.hostedLargeUrl}}">
    <p>{{item.recipeName}}</p>
    <p>Yield: {{item.yield}}</p>
    <p>Total Time: {{item.totalTime}}</p>
    <p>Ratng: {{item.rating}} stars</p>
    <p>Ingredients:<br> {{item.ingredientLines}}</p>
    <!-- <div class="buttons">
      <button><a href="{{item.recipe_id}}">View Recipe</a></button>
    </div> -->
  </article>
</section>
